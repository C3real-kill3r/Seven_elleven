{% extends 'email/base_email.html' %}
{% block content %}
<div class="rectangle-3" style="box-sizing: border-box;margin: 60px 138px;">
    <p class="invite" style="box-sizing: border-box;margin-top: 0;margin-bottom: 1rem;orphans: 3;widows: 3;color: #6d6d6d;line-height: 21px;font-family: 'DINPro', 'Roboto', sans-serif !important;">
        Hi <strong>{{username}}</strong>, Click on the link below to reset your password. If you did no request this reset, please ignore this message.
        <br>
        <br>Regards,<br><strong>Seven Eleven Team</strong>
    </p>
</div>
<div style="box-sizing: border-box;">
    <a href={{reset_link}}> <button type=" button" class="btn btn-primary" style="box-sizing: border-box;border-radius: 4px;margin: 0;font-family: 'DINPro', 'Roboto', sans-serif;font-size: 1rem;overflow: visible;text-transform: none;-webkit-appearance: button;display: inline-block;font-weight: 400;text-align: center;white-space: nowrap;vertical-align: middle;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;border: 1px solid transparent;padding: .375rem .75rem;transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;color: #fff;background-color: #182066;border-color: #083b66;height: 44px;width: 174px;">Reset Password</button></a>
</div>
{% endblock %}
